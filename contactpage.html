        <div class="contactHead">CONTACT</div>
        <div class="contactBody" style="height: 900px">
          <div class="contactBodyContainer">
            <h style="font-size: 33px"
              >If you have any questions about me please email me at <br />
              junniekim12@gmail.com or use the contact form below!<br /><br />
            </h>
            <form action="https://formspree.io/f/xyyvyklv" method="POST">
              <label style="color: white">
                Name<br />
                <input
                  placeholder="Name"
                  id="nameReset"
                  type="text"
                  name="name"
                  style="
                    color: white;
                    width: 1500px;
                    height: 60px;
                    background-color: transparent;
                    font-size: 30px;
                    border: 2px solid #89cff0;
                    border-radius: 15px;
                    outline: none;
                    text-indent: 10px;
                  "
                />
              </label>
              <br />
              <label style="color: white">
                Email<br />
                <input
                  placeholder="Email"
                  id="emailReset"
                  type="email"
                  name="email"
                  style="
                    color: white;
                    width: 1500px;
                    height: 60px;
                    font-size: 30px;
                    background-color: transparent;
                    border: 2px solid #89cff0;
                    border-radius: 15px;
                    outline: none;
                    text-indent: 10px;
                  "
                />
              </label>
              <br />
              <label style="color: white">
                Message<br />
                <textarea
                  placeholder="Message"
                  id="messageReset"
                  name="message"
                  style="
                    resize: vertical;
                    min-height: 200px;
                    color: white;
                    width: 1500px;
                    height: 200px;
                    font-size: 30px;
                    background-color: transparent;
                    border: 2px solid #89cff0;
                    border-radius: 15px;
                    outline: none;
                    padding-top: 8px;
                    padding-left: 10px;
                  "
                ></textarea>
              </label>
              <br />
              <!-- your other form fields go here -->
              <button
                type="submit"
                style="
                  margin-top: 10px;
                  margin-left: 1390px;
                  color: #89cff0;
                  width: 120px;
                  height: 80px;
                  font-size: 35px;
                  background-color: transparent;
                  border: 2px solid #89cff0;
                  border-radius: 15px;
                "
              >
                Send
              </button>
            </form>
            <!-- <div class="extraContact">put linkedin and github</div> -->
          </div>
        </div>
      </div>
